variables:
  APP_NAME: GreenGiants
  APP_VERSION: "1.0.0"
  S3_BUCKET: ${s3_bucket_uri}
  AWS_ID: ${AWS_ID}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
  AWS_REGION: eu-west-1
  AWS_PLATFORM: Python
  BUILD_PATH : /builds/greengiant1/Nausicaas-Global-Green-Initiative/buildfile.zip
stages:
  - build
  - validate
  - plan
  - apply
  - deploy
  - destroy
  

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    
before_script:
  - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
  - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
  - ls 
  - pwd 


build:
  image: 'gitlab/gitlab-ee:latest'
  stage: build
  script:
    -  apt-get update
    -  apt-cache gencaches
    -  apt-get install -y zip unzip
    - ls
    # - cd ..
    # - ls
    - zip  buildfile.zip -r  ./
    - ls
    - pwd
    - ls
  artifacts:
    paths:
      -  /builds/greengiant1/Nausicaas-Global-Green-Initiative/buildfile.zip

validate:
  stage: validate
  script:
    - cd terraform
    - rm -rf .terraform
    - terraform --version
    - terraform init
    - terraform validate
    
plan:
  stage: plan
  script:
    - cd terraform
    - rm -rf .terraform
    - terraform --version
    - terraform init
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - /builds/greengiant1/Nausicaas-Global-Green-Initiative/terraform/planfile
      
apply:
  stage: apply
  script:
    - cd terraform
    - rm -rf .terraform
    - terraform --version
    - terraform init
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual

